<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="calculator">
            <h1 id="screen"></h1>
            <div id="btn-grid">
                <button id="clear" class="opr">Clear</button>
                <button id="div" class="opr">&#xf7;</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button id="mul" class="opr">x</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button id="sub" class="opr">-</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button id="add" class="opr">+</button>
                <button id="neg">+/-</button>
                <button class="num">0</button>
                <button id="dec" class="num opr">.</button>
                <button id="equ" class="opr">=</button>
            </div>
        </div>

        <script src="app.js"></script>
        
    </body>
</html>
