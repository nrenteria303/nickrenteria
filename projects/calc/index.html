<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="calculator">
            <h1 id="screen"></h1>
            <div id="btn-grid">
                <div id="clear" class="opr btn">Clear</div>
                <div id="div" class="opr btn">&#xf7;</div>
                <div id="inv" class="opr btn"><em>1/x</em></div>
                <div id="pow" class="opr btn">^</div>
                <div id="xrt" class="opr btn"><em>x</em>&radic;</div>
                <div id="mul" class="opr btn">x</div>
                <div class="num btn">7</div>
                <div class="num btn">8</div>
                <div class="num btn">9</div>
                <div id="sub" class="opr btn">-</div>
                <div class="num btn">4</div>
                <div class="num btn">5</div>
                <div class="num btn">6</div>
                <div id="add" class="opr btn">+</div>
                <div class="num btn">1</div>
                <div class="num btn">2</div>
                <div class="num btn">3</div>
                <div id="neg" class="btn">+/-</div>
                <div class="num btn">0</div>
                <div id="dec" class="num btn">.</div>
                <div id="equ" class="opr btn">=</div>
            </div>

            <div id="history-cont">
                <div id="history-text"></div>
                <div id="history-tag">History <div id="triangle">â–¼</div></div>
            </div>

        </div>

        <script src="app.js"></script>
        
    </body>
</html>
