    <title>Nick Renteria - Work in Progress</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #fff;
      }

      .container {
        max-width: 600px;
        text-align: center;
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        width: 120px;
				height: 120px;
        margin-bottom: 30px;
        animation: pulse 2s ease-in-out infinite;
				margin-inline: auto;
      }

			.icon svg {
				width: 100%;
				height: 100%;
			}

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: -1px;
      }

      p {
        font-size: 1.25rem;
        line-height: 1.6;
        margin-bottom: 40px;
        opacity: 0.95;
      }

      .cta-button {
        display: inline-block;
        background: #fff;
        color: #667eea;
        padding: 16px 40px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        background: #f8f9fa;
      }

      .cta-button:active {
        transform: translateY(0);
      }

      .footer {
        margin-top: 60px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }
        
        p {
          font-size: 1.1rem;
        }

        .icon {
          font-size: 60px;
        }
      }
    </style>
  </head>
