<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/nr_icn.ico" />
    <title>Nick Renteria — Frontend Architect &amp; UX/UI Engineer</title>
    <meta name="description" content="Nick Renteria is a Frontend Architect and UX/UI Engineer specializing in Vue.js, accessibility-first development, and large-scale web platforms." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>

    <!--
      Hidden form for Netlify build-time detection.
      Netlify's build system parses static HTML to find forms — since this is a
      Vue SPA, the component form is JavaScript-rendered and won't be found.
      This static copy with matching field names solves that.
      See: https://docs.netlify.com/forms/setup/#work-with-javascript-rendered-forms
    -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden aria-hidden="true">
      <input type="hidden" name="form-name" value="contact" />
      <input type="text"   name="bot-field" />
      <input type="text"   name="name" />
      <input type="email"  name="email" />
      <input type="url"    name="website" />
      <input type="tel"    name="phone" />
      <textarea            name="reason"></textarea>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
